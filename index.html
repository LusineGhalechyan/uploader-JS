<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Uploader</title>
  </head>
  <body>
    <div class="uploader">
      <div class="uploader__content">
        <div class="uploader__header">Drop file(s) Here or Upload file(s)</div>
        <input
          type="file"
          id="fileupload"
          name="fileupload"
          class="uploader__button"
          multiple
        />
        <div class="progressBar">
          <div class="progressBar__item">
            <progress
              max="100"
              value="0"
              class="progressBar__progress"
              id="bar0"
            ></progress>
            <span id="percent0" class="progressBar__percent"></span>
          </div>
          <div class="progressBar__item">
            <progress
              max="100"
              value="0"
              class="progressBar__progress"
              id="bar1"
            ></progress>
            <span id="percent1" class="progressBar__percent"></span>
          </div>
          <div class="progressBar__item">
            <progress
              max="100"
              value="0"
              class="progressBar__progress"
              id="bar2"
            ></progress>
            <span id="percent2" class="progressBar__percent"></span>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./script/index.js"></script>
  </body>
</html>
